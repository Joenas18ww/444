<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonas Eisen T. Manguiat - Cloud Deployment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color-start: #d3dcf7; /* Lighter Blue-Violet */
      --bg-color-end: #b5c7f8;   /* Slightly darker blue */
      --card-bg-light: rgba(255, 255, 255, 0.9); /* Slightly translucent for frosted effect */
      --text-color-dark: #1a202c;
      --text-color-medium: #2d3748;
      --text-color-light: #4a5568;
      --shadow-color: rgba(0, 0, 0, 0.2); /* Stronger shadow */
      --card-border-radius: 18px; /* Slightly larger radius */
      --accent-color: #4c51bf; /* Deep purple/blue for accent */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* Enhanced Radial Gradient Background */
      background: radial-gradient(circle at 10% 20%, var(--bg-color-start), var(--bg-color-end));
      background-size: 300% 300%; /* Larger gradient area */
      animation: gradientAnimation 20s ease infinite alternate; /* Slower, smoother animation */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: var(--text-color-light);
    }

    /* Subtle noise texture overlay (retained for texture) */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Base64 for subtle noise pattern */
      background: url('data:image/svg+xml;base64,PHN2ZyB2ZXJzaW9uPSIxLjEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgeG1sbnM6eGxpbms9Imh0dHA6Ly93d3cudzMub3JnLzE5OTkveGxpbmsiIHhkY29tPSJodHRwOi8vbnMuYWRvYmUuY29tL3hkY29tL2luZm9ybWF0aW9uLzEuMC8iIHhkY29tOm1vZGllPSJjb2xvciIgY2xvc3M9Im5vaXNlIiB4PSIwcHgiIHk9IjBweCIgd2lkdGg9IjcwcHgiIGhlaWdodD0iNzBweCIgdmlld0JveD0iMCAwIDcwIDcwIiBlbmFibGUtYmFja2dyb3VuZD0ibmV3IDAgMCA3MCA3MCIgeG1sOnNwYWNlPSJwcmVzZXJ2ZSI+PHJlY3QgeD0iMCIgeT0wIiBjbGFzcz0iaWRib3giIHdpZHRoPSI3MCIgaGVpZ2h0PSI3MCIgZmlsbD0idHJhbnNwYXJlbnQiLz48Zz48cmVjdCB4PSIwIiB5PSIwIiBjbGFzcz0iaWRib3giIGZpbGw9IiM2NjY2NjYiIHdpZHRoPSI3MCIgaGVpZ2h0PSI3MCIgb3BhY2l0eT0iMC4wNCIvPjxyZWN0IHg9IjAiIHk9IjM1IiBjbGFzcz0iaWRib3giIGZpbGw9IiM2NjY2NjYiIHdpZHRoPSI3MCIgaGVpZ2h0PSI1IiBvcGFjaXR5PSIwLjA3Ii8+PC9nPjwvc3ZnPg==') repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      background: var(--card-bg-light);
      border-radius: var(--card-border-radius);
      /* Frosted Glass Effect (Modern UX) */
      backdrop-filter: blur(10px); 
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle white border */

      box-shadow: 0 18px 50px var(--shadow-color); 
      padding: 45px;
      max-width: 550px;
      text-align: center;
      position: relative;
      z-index: 10;
      /* Combined transition for smoothness */
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
    }

    .card:hover {
        transform: translateY(-8px) scale(1.01); /* More noticeable lift and slight zoom on hover */
    }

    h1 {
      font-size: 2.25rem;
      color: var(--text-color-dark);
      margin-bottom: 0.6rem;
      font-weight: 800;
      transition: color 0.3s;
    }
    
    .card:hover h1 {
        color: var(--accent-color); /* Color change on card hover */
    }

    h2 {
      font-size: 1.35rem;
      color: var(--text-color-medium);
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--accent-color); /* Thicker border with accent color */
      box-shadow: 0 8px 20px rgba(76, 81, 191, 0.4); /* Shadow matching accent */
      margin-bottom: 1.8rem;
      transition: transform 0.3s ease-out;
    }

    img:hover {
        transform: scale(1.08) rotate(-3deg); /* Dynamic zoom and slight tilt */
    }

    p {
      font-size: 1.05rem;
      color: var(--text-color-light);
      line-height: 1.7;
      margin-bottom: 0; /* Removed margin since the button is gone */
      font-weight: 400;
      transition: color 0.3s, letter-spacing 0.3s;
      min-height: 60px;
    }
    
    .card:hover p {
        color: var(--text-color-medium);
        letter-spacing: 0.2px; /* Subtle text spacing change on hover */
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
        max-width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.15rem;
      }

      img {
        width: 130px;
        height: 130px;
        margin-bottom: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>My First Cloud Deployment</h1>
    <h2>Hello, my name is Jonas Eisen T. Manguiat</h2>
    <img src="YOUR_IMAGE_URL" alt="Jonas Eisen T. Manguiat" />
    <p id="user-description">This is my first deployed website! I'm proud to share this milestone as I explore cloud technologies and modern web development.</p>
    
  </div>
</body>
</html>
